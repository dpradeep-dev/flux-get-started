apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dni-function
  namespace: test
  annotations:
    fluxcd.io/automated: "false"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dni-function
    spec:
      containers:
      - name: dni-function
        image: cmendibl3/dni:1.0.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dni-function
  namespace: test
spec:
  type: ClusterIP
  ports:
  - name:
    port: 80
  selector:
    app: dni-function
